<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
</head>
<body>

    <header>
        <img src="./imgs/Vector.png" alt="">
    </header>

    <main>

    <section class="encriptar">

        
        <textarea type="text" class="input" placeholder="Ingrese el texto aqui">
        </textarea>

        

        <h6>Solo letras minúsculas y sin acentos</h6>

        <div>
            <button type="button" onclick="encriptar()">Encriptar</button>
            <button type="button" onclick="desencriptar()">Desencriptar</button>
        </div>

    </section>

    <section class="desencriptar">

        <div class="img-desencriptar">
        <img src="./imgs/guy-looking.png" alt="">
        <textarea type="text" class="output"></textarea>
        </div>
    </section>

    </main>

    <footer>
        <h3 class="footer">Desarrollado por <a href="https://www.linkedin.com/in/norberto-valent%C3%ADn-valde%C3%B3n-7295b0190/" target="_blank">Norberto Valdeón</a></h3>
            <br><h4><p >   Sprint 01: Construye un encriptador de texto con Javascript</p></h4>
    </footer>
    
</body>
</html>
